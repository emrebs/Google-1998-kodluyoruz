<!DOCTYPE html>
<html lang="tr">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Google!</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>


      <!-- Header-Start -->

      <header>
           <img class="logo" src="images/google.jpg" alt="Logo of google">
      
      </header>   

       <!-- Header-End -->

       <!-- Section-Start -->


<section class="search">

            <span>Search the web using Google! </span>  <br>
            <input type="text" size="60"> <br>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>

      </section>
      
      <!-- Section-End -->

      <div class="content">
          
            <div class="leftbar">
            Special Searches <br>
            <a href="#">Standford Search</a> <br>
            <a href="#">Linux Search</a>
          </div>

          <div class="centerbar">
            <a href="#">Help!</a><br>
            <a href="#">About Google!</a><br>
            <a href="#">Company Info</a><br>
            <a href="#">Google! Logos</a><br>
          </div>

          <div class="rightbar">
            <span>Get Google!</span><br>
            <span>updates monthly:</span> <br>
            <input type="text" size="50px" value="your e-mail"><br>
            <button>Subscribe</button>
            <a href="#">Archive</a>
          </div>
      </div>

      <!-- Footer Start -->
      <footer>
            Copyright &copy;1998 Google Inc.

      </footer> 
      


      
</body>

</html>
